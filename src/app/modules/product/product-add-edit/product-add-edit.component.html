<h1 *ngIf="isAddMode">Add Product</h1>
<h1 *ngIf="!isAddMode">Edit Product</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="productName">Product Name</label>
            <input type="text" formControlName="productName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['productName'].errors }" />
            <div *ngIf="submitted && f['productName'].errors" class="invalid-feedback">
                <div *ngIf="f['productName'].errors['required']">First Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="ProductKey"> Product Key</label>
            <input type="text" formControlName="ProductKey" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['ProductKey'].errors }" />
            <div *ngIf="submitted && f['ProductKey'].errors" class="invalid-feedback">
                <div *ngIf="f['ProductKey'].errors['required']">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <label for="price">Price</label>
            <input type="text" formControlName="price" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['price'].errors }" />
            <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
                <div *ngIf="f['price'].errors['required']">Username is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
